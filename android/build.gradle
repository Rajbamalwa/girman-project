// android/build.gradle

buildscript {
    repositories {
        google() // Make sure you have this for Google dependencies
        mavenCentral()
    }

    dependencies {
        // Add the Google services Gradle plugin dependency here
        classpath 'com.google.gms:google-services:4.4.2'  // Adjust version as needed
    }
}

// Keep the existing configurations below

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
